{% for page in site.pages %}
  {% unless page.name == '404.md' %}
    {% if page.title %}
      <li class='c-nav__item' role='presentation'>
        <a class='c-nav__link' href='https://github.com/tkaray'>My GitHub</a>
        <a class='c-nav__link' href='https://www.zhihu.com/people/feng-rui-82-22'>My Zhihu</a>
        <a class='c-nav__link' href='{{ page.url | prepend: site.baseurl }}'>{{ page.title }}</a>
      </li>
    {% endif %}
  {% endunless %}
{% endfor %}
